<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>An interactive web page</title>
    <link rel="stylesheet" href="./assests/stylesheets/style.css" />
  </head>
  <body>
    <h1>An interactive web page</h1>
    <section>
      <h2>1. Color Changer</h2>
      <button id="gray-button">Gray</button>
      <button id="blue-button">Blue</button>
      <button id="pink-button">Pink</button>
      <div id="color-box" class="gray"></div>
    </section>
    <hr />
    <section>
      <h2>2. Counter</h2>
      <button id="counter-button">This fabulous button</button>
      has been clicked
      <span id="countspan">0</span>
      times.
    </section>
    <hr />
    <section>
      <h2>3. Even or Odd?</h2>
      <button id="even-or-odd-button">Is the count even or odd?</button>
    </section>
    <script src="./assests/javascript/clickhandler.js"></script>
  </body>
</html>
